<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Web Solutions | Create Digital Masterpieces</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="added_styles.css">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-icon">
    <script src="project.js" defer></script>
</head>
<body class="font-base min-h-screen h-full relative overflow-hidden">
<!-- loader -->
    <div class="z-20 fixed top-0 left-0 w-screen h-screen loader bg-white flex items-center justify-center flex-col transform transition-all">
        <img src="/assets/favicon.svg" alt="logo" class="h-20 w-20 animate-bounce">
        <small class="mt-4 uppercase tracking-widest text-gray-500">loading</small>
    </div>
<!-- navbar -->
    <nav class="flex w-full max-w-7xl mx-auto items-center justify-between h-16 px-4">
        <figure class="flex items-center justify-center">
            <img src="/assets/favicon.svg" class="block w-8 h-8 md:h-10 md:w-10 object-cover animate-pulse hover:scale-110 transform transition-all cursor-pointer">
        </figure>
        <ul class="hidden md:flex flex-1 justify-center items-center">
            <li class="mx-4 relative uppercase text-sm font-semibold text-gray-400 hover:text-gray-500 hover:scale-x-110 transform transition-all">
                <a href="#project">
                    projects
                </a>
            </li>
            <li class="mx-4 relative uppercase text-sm font-semibold text-gray-400 hover:text-gray-500 hover:scale-x-110 transform transition-all">
                <a href="#service">
                    services
                </a>
            </li>
            <li class="mx-4 relative uppercase text-sm font-semibold text-gray-400 hover:text-gray-500 hover:scale-x-110 transform transition-all">
                <a href="#contact">
                    contact
                </a>
            </li>
        </ul>
        <div class="relative w-36 group">
            <div class="z-0 absolute top-1/2 transform -translate-y-1/2 left-0 block h-8 w-8 rounded-full bg-gray-200 group-hover:w-full transition-all duration-300"></div>
            <a href="/" 
            class="z-10 absolute top-1/2 transform -translate-y-1/2 left-1/2 -translate-x-1/2 capitalize text-sm w-max outline-none focus:outline-none cursor-pointer group-hover:text-gray-700 text-gray-400 font-semibold">
                start a project
            </a>
        </div>    
    </nav>

    <main id="root">

    </main>
</body>
</html>
